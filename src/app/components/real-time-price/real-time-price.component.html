<div class="wrapper">
  <div class="container">
    <div class="item-symbol">
      <p>Symbol:</p>
      <p>BTC/USD</p>
    </div>
    <div class="item-price">
      <p>Price:</p>
      <p *ngIf="!realTimeData.price">Loading...</p>
      <p>{{ realTimeData.price | currency:'USD'}}</p>
    </div>
    <div class="item-time">
      <p>Time:</p>
      <p *ngIf="!realTimeData.time_coinapi">Loading...</p>
      <p>{{ realTimeData.time_coinapi | date: dateFormat }}</p>
    </div>
  </div>
</div>
